<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">


    <title>Word Guess</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/images/header.jpg" alt="CLASSROOM WORD GUESS GAME">
        </div>
        <div class="left">
            <div class="hang">
                <div id="images">
                </div>
                <div id="underscore"></div>
            </div>
        </div>
        <div class="right">
            <div id="guess">
                <p class="press">Press any Key to get Started</p>
                <p class="rules">Click "New Word" button to reset the game</p>
                Your Guesses:
                <div id="userguess"></div>
            </div>
            <div class="controls">
                <div class="leftcontrol">
                    <div id="win">Wins:
                        <div id="wins"></div>
                    </div>

                    <div id="guesses">Guesses:
                        <div id="loss">10</div>
                    </div>

                </div>
                <div class="rightcontrol">
                    <input class="button" type="image" onclick="gamestart()" src="./assets/images/button.jpg" />
                    <input class="smallbutton" type="image" onclick="gamestart()" src="./assets/images/smallbutton.jpg" />

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
