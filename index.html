<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
    <script type="text/javascript" src="./assets/javascript/game.js"></script>


    <title>Word Guess</title>
</head>

<body onload="gamestart()">
    <div class="container">
        <div class="header">
            <img src="assets/images/header.jpg" alt="CLASSROOM WORD GUESS GAME">
        </div>
        <div class="left">
            <div class="hang">
                <div id="images">
                </div>
                <div id="underscore"></div>
            </div>
        </div>
        <div class="right">
            <div id="guess">
                Your Guesses:
                <div id="userguess"></div>
            </div>
            <div class="controls">
                <div class="leftcontrol">
                    <div id="win">Win:</div>
                    <div id="wins"></div>
                    <div id="guesses">Guesses Left:</div>
                    <div id="loss">10</div>
                </div>
                <div class="rightcontrol">
                    <!-- <button onclick="gamestart()">New Word</button> -->
                    <input class="button" type="image" onclick="gamestart()" src="./assets/images/button.jpg" />
                    <input class="smallbutton" type="image" onclick="gamestart()" src="./assets/images/smallbutton.jpg" />
                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
